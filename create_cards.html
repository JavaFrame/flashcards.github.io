			<div class="form-group">
				<label for="cards-subject" class="col-sm-2 control-label">Subject</label>
				<div class="col-sm-10">
				  	<select id="cards-subject" class="form-control">
						<option>Languages</option>

						<option>Other</option>
					</select>
				</div>
			</div>

			<div class="form-group">

					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="cards-language-to" class="col-sm-2 control-label">Language To</label>

				  	<select id="cards-language-to" class="form-control">
						<option>German</option>
						<option>English</option>
						<option>French</option>
						<option>Italian</option>
						<option>Other</option>
					</select>
				</div>
			</div>
		
			<div class="form-group">
				<label for="ignoring-first-line-cb" class="col-sm-2 control-label">Ignore the first line</label>
				<div class="col-sm-10">
				  	<input type="checkbox" id="ignoring-first-line-cb">
				</div>
			</div>
